<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Hangman game implemented in JavaScript. In this example, we'll create a simple console-based Hangman gam" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Hangman Game, up your iq, qi level, free code, source code, mind questions, kid game" />
  <meta name="author" content="SachinWHD (White Hat Designer/ WhiteI'M)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./scripts/wordList.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title> Hangman Game JavaScript </title>
</head>

<body>

  <!-- /* pop effect */ -->
  <div class="game-modal">
    <div class="content">
      <img src="#" alt="gif" />
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <!-- main container -->
  <div class="container">
    <div class="hangman-box">
      <img src="#" draggable="false" alt="hangman-img" />
      <h1>Hangman Game</h1>
    </div>

    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">Hint: <b></b></h4>
      <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
      <div class="keyboard"></div>
    </div>
  </div>

</body>

</html>
